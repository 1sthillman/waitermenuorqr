<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Sipariş</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100">
    <!-- Yükleme ekranı -->
    <div id="loadingPage" class="fixed inset-0 flex flex-col items-center justify-center bg-white z-50">
        <div class="w-16 h-16 border-4 border-primary border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="text-lg">Yükleniyor...</p>
    </div>

    <!-- QR sipariş sayfası -->
    <div id="qrPage" class="hidden min-h-screen flex flex-col">
        <!-- Üst bar -->
        <header class="bg-primary text-white p-4 shadow-md">
            <div class="flex items-center justify-between">
                <h1 class="text-xl font-bold">Masa <span id="tableNumber">-</span></h1>
                <button id="cartButton" class="relative">
                    <i class="ri-shopping-cart-2-line text-2xl"></i>
                    <span id="cartCount" class="absolute -top-2 -right-2 bg-white text-primary text-xs rounded-full w-5 h-5 flex items-center justify-center font-bold hidden">0</span>
                </button>
            </div>
        </header>

        <!-- Ana içerik -->
        <main class="flex-1 pb-24">
            <!-- Bildirim alanları -->
            <div id="errorAlert" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 my-4 mx-4 rounded shadow-md">
                Bir hata oluştu. Lütfen tekrar deneyin.
            </div>

            <div id="successAlert" class="hidden bg-green-100 border-l-4 border-green-500 text-green-700 p-4 my-4 mx-4 rounded shadow-md">
                Garson çağrınız alındı. En kısa sürede size ulaşılacaktır.
            </div>

            <div id="waiterResponseAlert" class="hidden bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 my-4 mx-4 rounded shadow-md">
                Garson çağrınız alındı ve garson masanıza doğru yola çıktı.
            </div>

            <div id="orderSuccessAlert" class="hidden bg-green-100 border-l-4 border-green-500 text-green-700 p-4 my-4 mx-4 rounded shadow-md">
                Siparişiniz alındı. Garson onayından sonra hazırlanacaktır. Teşekkür ederiz!
            </div>

            <!-- Menü içeriği -->
            <div id="menuContainer" class="pb-20">
                <!-- Menü öğeleri JavaScript ile doldurulacak -->
            </div>
        </main>

        <!-- Alt bar -->
        <footer class="fixed bottom-0 left-0 right-0 bg-white shadow-lg p-4">
            <button id="callWaiterButton" class="w-full bg-secondary text-white py-3 rounded-lg font-medium mb-2 hover:bg-opacity-90 transition-all">
                <i class="ri-user-voice-line mr-2"></i> Garson Çağır
            </button>
        </footer>
    </div>

    <!-- Sepet paneli -->
    <div id="orderCartPanel" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
        <div class="absolute bottom-0 left-0 right-0 bg-white rounded-t-2xl p-5 max-h-[80vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Sepetim</h2>
                <button id="closeCartButton" class="text-gray-500 hover:text-gray-700">
                    <i class="ri-close-line text-2xl"></i>
                </button>
            </div>

            <div id="cartItems" class="mb-4">
                <!-- Sepet öğeleri JavaScript ile doldurulacak -->
            </div>

            <div class="flex justify-between items-center py-3 border-t border-gray-200 font-bold">
                <span>Toplam:</span>
                <span id="cartTotal">0.00 TL</span>
            </div>

            <button id="placeOrderButton" class="w-full bg-primary text-white py-3 rounded-lg font-medium mt-4 hover:bg-opacity-90 transition-all">
                Siparişi Gönder
            </button>
        </div>
    </div>

    <script src="js/qr-handler.js"></script>
</body>
</html>
